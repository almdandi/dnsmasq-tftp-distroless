services:
  tftp:
    container_name: dnsmasq-tftp
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    tty: false
    stdin_open: false
    ports:
      - "69:69/udp"
    volumes:
      - ./tftp-data:/var/lib/tftpboot:ro
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev,size=16m
      - /run:rw,noexec,nosuid,nodev,size=16m
    deploy:
      resources:
        limits:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
